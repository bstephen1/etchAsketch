<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id='appContainer'>
  <div id='container'>
	  <div class='padding'>
			<h1 class='title'>MAGIC</h1>
			<div class='options'>
				<form>
					<input type='checkbox' id='gridOn'>
					<label for='gridOn'>Show Grid</label>
				</form>
				<form>
					<input type='checkbox' id='gradient'>
					<label for='gradient'>Gradient</label>
				</form>
				<form>
					<input type='checkbox' id='random'>
					<label for='random'>Random Colors</label>
				</form>
				<form>
					<input type='checkbox' id='holdMode'>
					<label for='holdMode'>Click and Drag Mode</label>
				</form>
				<br>
				<div>
				<label>Resize<br><input type='range' id='gridSize' min='3' max='25'></label>
				</div>
				<br>
				<button id='reset'>Reset</button>
			</div>
			<div class='containerLow'>
				<div class='circle'></div>
			</div>
		</div>
		<div id='containerMid'>
			<div class='padding'>
				<h1 id='etchTitle' class='title'>Etch A Sketch</h1>
			</div>
			<div id='grid'></div>
			<div class='padding'></div>
		</div>
		<div id='rightPadding' class='padding'>
			<h1 class='title'>SCREEN</h1>
			<div class='options'>
				<p>Pick a Color</p>
				<div id=colorBox>
					<div id=defaultColors>
						<button class='color'id='color1'></button>
						<button class='color'id='color2'></button>
						<button class='color'id='color3'></button>
						<button class='color'id='color4'></button>
						<button class='color'id='color5'></button>
						<button class='color'id='color6'></button>
						<button class='color'id='color7'></button>
						<button class='color'id='color8'></button>
					</div>
					<input id='colorPicker' class='color' type='color' value='#000'>
				</div>
			</div>
			<div class='containerLow'>
				<div class='circle'></div>
			</div>
		</div>
  </div>
</div>
 <script src="script.js"></script>
</body>
</html>
